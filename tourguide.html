<!DOCTYPE html>
<html>

<head>
    <title>wnr</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script>
        if (typeof module === 'object') {
            window.module = module; module = undefined;
        }
    </script>
    <!-- solve the electron-jquery conflict, style changed due to a vscode problem -->
    <!-- solve the electron-jquery conflict -->
    <script src="res/lib/jquery-3.3.1.min.js"></script>
    <script src="res/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/lib/bootstrap.min.css" />
    <script src="res/lib/all.js"></script>
    <script src="res/lib/v4-shims.js"></script><!-- font-awesome 5 use as 4 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <script src="supporter.js"></script>
    <div class="d-flex mx-auto justify-content-center align-items-center text-dark" id="main">
        <div id="welcome-loading-tip">
            <script>document.write(i18n.__('welcome-loading-tip-1'))</script>
        </div>
        <div id="controller">
            <a href="javascript:window.close()" class="small rest"><i class="fa fa-times fa-fw"
                    id="exit-and-save"></i></a>
            <script>
                $('#exit-and-save').attr('title', i18n.__('exit-and-save'));
                if (process.platform == "darwin") $("#controller").css("display", "none");
            </script>
        </div>
        <div id="about" class="justify-content-center text-center small">
            <div id="tourguide-part-1">
                <p class="h3 rest font-weight-bolder">
                    <script>document.write(i18n.__('welcome-part-1'))</script>
                </p>
                <center class="text-muted">
                    <script>document.write(i18n.__('welcome-part-2'))</script>
                </center><br />
                <a href="javascript:tourguide()" class="btn btn-primary">
                    <script>document.write(i18n.__('welcome-part-3'))</script></a><br /><br />
                <a href="https://github.com/RoderickQiu/wnr/">GitHub</a> | <a href="javascript:window.close()">
                    <script>document.write(i18n.__('welcome-part-4'))</script></a><br /><br />
            </div>
        </div>
    </div>
    <script>
        function tourguide() {
            require('electron').shell.openExternal(store.get("i18n") == 'zh' ? 'https://wnr.scris.top/zh/guide/1-basic-usage.html' : 'https://wnr.scris.top/guide/1-basic-usage.html');
            setTimeout("window.close()", 500);
        }
    </script>
    <script src="renderer.js"></script>
</body>

</html>
