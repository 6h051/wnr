<!DOCTYPE html>
<html>

<head>
    <title>About wnr</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <!-- solve the electron-jquery conflict, style changed due to a vscode problem -->
    <script>
        window.$ = require("jquery/dist/jquery.slim.min.js");
    </script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <script src="supporter.js"></script>
    <div class="d-flex mx-auto justify-content-center align-items-center text-dark" id="main">
        <div id="controller">
            <a href="javascript:window.close()" class="small rest"><i class="iconfont icon-close" id="close"></i></a>
            <script>
                $('#close').attr('title', i18n.__('close'));
                if (process.platform == "darwin") $("#controller").css("display", "none");
            </script>
        </div>
        <div id="about" class="justify-content-center text-center">
            <p class="lead font-weight-bolder">
                <span class="work">w</span><span class="text-muted">n</span><span class="rest">r</span>
            </p>
            <p class="small text-muted">
                <script>document.write(i18n.__('version') + require("./package.json").version);</script>
            </p>
            <p>
                <a class="rest"
                    href="javascript:require('electron').shell.openExternal(require('./package.json').homepage)"><i
                        class="iconfont icon-home-" id="homepage"></i></a>&nbsp;&nbsp;
                <a class="rest"
                    href="javascript:require('electron').shell.openExternal('https://github.com/RoderickQiu/wnr/')"><i
                        class="iconfont icon-github" id="on-github"></i></a>&nbsp;&nbsp;
                <a class="rest"
                    href="javascript:require('electron').shell.openExternal('https://github.com/RoderickQiu/wnr/issues/')"><i
                        class="iconfont icon-bug" id="issues"></i></a>
                <script>
                    $('#homepage').attr('title', i18n.__('homepage'));
                    $('#on-github').attr('title', i18n.__('on-github'));
                    $('#issues').attr('title', i18n.__('issues'));
                </script>
            </p>
            <p class="extreme-small text-muted">
                <script>document.write(i18n.__('feedback-tip-part-1'));</script>
            </p>
            <p class="extreme-small text-muted">
                <script>document.write(i18n.__('feedback-tip-part-2'));</script>
                <a href="mailto:scrisqiu@hotmail.com" id="email-to">
                    <script>$("#email-to").attr("title", i18n.__('email-to'));</script>
                    <script>document.write(i18n.__('feedback-tip-part-3'));</script>
                </a>
                <script>document.write(i18n.__('feedback-tip-part-4'));</script>
            </p>
            <hr />
            <p class="extreme-small text-muted">
                &copy; 2019-20 <a href="javascript:require('electron').shell.openExternal('https://r-q.name/')">Roderick
                    Qiu</a><br />
                from<a href="javascript:require('electron').shell.openExternal('https://scris.top/')">Scris Studio</a>
            </p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
