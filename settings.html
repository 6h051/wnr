<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta charset="UTF-8" />
    <meta content="text/html" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" name="viewport" />
    <link as="style" href="loader.css" onload="this.rel='stylesheet'" rel="preload">
    <!-- loader style preload -->
    <script>
        window.$ = require("jquery/dist/jquery.slim.min.js");
        require("popper.js");
        require("bootstrap/dist/js/bootstrap.min.js");
    </script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/fonts/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script>
        window.onload = function () {
            $("body").addClass("loaded");
            setTimeout(function () {
                $('#loader-wrapper').remove()
            }, 1000);
        }
    </script>

    <script src="supporter.js"></script>
    <div id="controller">
        <a class="small rest" href="javascript:window.close()"><i class="iconfont icon-close"
                                                                  id="exit-and-save"></i></a>
        <script>
            $('#exit-and-save').attr('title', i18n.__('exit-and-save'));
            if (process.platform === "darwin") $("#controller").css("display", "none");
        </script>
    </div>
    <div class="d-flex h3 rest" id="settings-title">
        <script>document.write(i18n.__('settings'));</script>
    </div>

    <div id="settings-sidebar">
        <div class="settings-sidebar-block lead should-lock" id="predefined-tasks-sidebar"
             onclick="settingsGoto('predefined-tasks')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont icon-bolt"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('predefined-tasks-settings'));</script>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-sidebar-block lead should-lock" id="languages-sidebar" onclick="settingsGoto('languages')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont icon-translation"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('languages'));</script>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-sidebar-block lead should-lock" id="global-settings-sidebar"
             onclick="settingsGoto('global-settings')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont" id="global-settings-sidebar-icon"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('global-settings'));</script>
                    </div>
                </div>
            </div>
            <script>
                if (isChinese) $("#global-settings-sidebar-icon").addClass("icon-globe-asia");
                else $("#global-settings-sidebar-icon").addClass("icon-globe-europe");
            </script>
        </div>
        <div class="settings-sidebar-block lead should-lock" id="personalization-sidebar"
             onclick="settingsGoto('personalization')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont icon-palette"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('personalization'));</script>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-sidebar-block lead should-lock" id="other-things-sidebar"
             onclick="settingsGoto('other-things')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont icon-more"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('other-things'));</script>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-sidebar-block lead" id="locker-sidebar" onclick="settingsGoto('locker')">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col-3 text-center">
                        <i aria-hidden="true" class="iconfont icon-programming-flag"></i>
                    </div>
                    <div class="col-9">
                        <script>document.write(i18n.__('advanced-settings'));</script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex" id="settings-container">
        <div class="text-left">
            <!-- 1. predefined tasks settings -->
            <div class="should-lock" id="predefined-tasks">
                <div class="align-content-center form-text">
                    <label class="align-self-start text-left" type="none">
                        <script>document.write(i18n.__('predefined-tasks-settings-tip'));</script>
                    </label>
                    <div class="d-flex text-left">
                        <div id="itemlist">
                            <ul id="itemlist-ul"></ul>
                        </div>
                        <br /><br />
                    </div>
                    <div class="align-self-start text-left">
                        <a class="text-info underlined" href="javascript:planAdd()">
                            <script>document.write(i18n.__('add'));</script>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 2. languages -->
            <div class="should-lock" id="languages">
                <div class="align-content-center form-text">
                    <label class="align-self-start text-left" type="none">
                        <script>document.write(i18n.__('language-setting-tip'));</script>
                    </label>
                    <br />
                    <div class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true"
                           class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                           id="language-dropdown-button">
                        </a>
                        <div aria-labelledby="language-dropdown-button" class="dropdown-menu" id="language-select">
                        </div>
                    </div>
                    <span class="text-muted small">
                        <script>
                            document.write(i18n.__('language-contribute-tip-part-1')
                                    + "<a href=\"javascript:require('electron').shell.openExternal('https://github.com/RoderickQiu/wnr/blob/master/locales/README.md')\">"
                                    + i18n.__('language-contribute-tip-part-2')
                                    + "</a>"
                                    + i18n.__('feedback-tip-part-4'));
                        </script>
                        <br />
                        <b>
                            <script>document.write(i18n.__('need-to-restart-now-tip'));</script>
                        </b>
                    </span>
                </div>
            </div>

            <!-- 3. global settings -->
            <div class="should-lock container" id="global-settings">
                <p class="text-muted small text-right">
                    <script>document.write(i18n.__('notification-settings'));</script>
                </p>
                <!-- check after work time end setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input checked id="check-after-work-time-end-setting"
                               onchange="checkAfterWorkTimeEndSetting()"
                               type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('check-after-work-time-end-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('check-after-work-time-end-setting-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- check after rest time end setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input checked id="check-after-rest-time-end-setting"
                               onchange="checkAfterRestTimeEndSetting()"
                               type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('check-after-rest-time-end-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('check-after-rest-time-end-setting-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- allow disabling backing setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="disable-backing-setting" onchange="disableBackingSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('disable-backing-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('disable-backing-setting-tip'));</script>
                            <div id="disable-backing-set">
                                <script>document.write(i18n.__('disable-backing-set-msg'));</script>
                                <div class="dropdown d-inline">
                                <a aria-expanded="false" aria-haspopup="true"
                                   class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                                   id="disable-backing-set-button">
                                </a>
                                <div aria-labelledby="disable-backing-set-button" class="dropdown-menu"
                                     id="disable-backing-set-dropdwon">
                                <a class='dropdown-item' href='javascript:disableBackingSpecialChange("work")'>
                                    <script>document.write(i18n.__('statistics-work-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disableBackingSpecialChange("rest")'>
                                    <script>document.write(i18n.__('statistics-rest-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disableBackingSpecialChange("all")'>
                                    <script>document.write(i18n.__('all-time'));</script>
                                </a>
                                </div>
                        </div>
                            </div>
                        </span>
                    </div>
                </div>
                <br />
                <!-- allow disabling skipping setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="disable-skipping-setting" onchange="disableSkippingSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('disable-skipping-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('disable-skipping-setting-tip'));</script>
                            <div id="disable-skipping-set">
                                <script>document.write(i18n.__('disable-skipping-set-msg'));</script>
                                <div class="dropdown d-inline">
                                <a aria-expanded="false" aria-haspopup="true"
                                   class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                                   id="disable-skipping-set-button">
                                </a>
                                <div aria-labelledby="disable-skipping-set-button" class="dropdown-menu"
                                     id="disable-skipping-set-dropdwon">
                                <a class='dropdown-item' href='javascript:disableSkippingSpecialChange("work")'>
                                    <script>document.write(i18n.__('statistics-work-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disableSkippingSpecialChange("rest")'>
                                    <script>document.write(i18n.__('statistics-rest-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disableSkippingSpecialChange("all")'>
                                    <script>document.write(i18n.__('all-time'));</script>
                                </a>
                                </div>
                        </div>
                            </div>
                        </span>
                    </div>
                </div>
                <br />
                <!-- allow disabling pausing setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="disable-pausing-setting" onchange="disablePausingSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('disable-pausing-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('disable-pausing-setting-tip'));</script>
                            <div id="disable-pausing-set">
                                <script>document.write(i18n.__('disable-pausing-set-msg'));</script>
                                <div class="dropdown d-inline">
                                <a aria-expanded="false" aria-haspopup="true"
                                   class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                                   id="disable-pausing-set-button">
                                </a>
                                <div aria-labelledby="disable-pausing-set-button" class="dropdown-menu"
                                     id="disable-pausing-set-dropdwon">
                                <a class='dropdown-item' href='javascript:disablePausingSpecialChange("work")'>
                                    <script>document.write(i18n.__('statistics-work-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disablePausingSpecialChange("rest")'>
                                    <script>document.write(i18n.__('statistics-rest-time'));</script>
                                </a>
                                <a class='dropdown-item' href='javascript:disablePausingSpecialChange("all")'>
                                    <script>document.write(i18n.__('all-time'));</script>
                                </a>
                                </div>
                        </div>
                            </div>
                        </span>
                    </div>
                </div>
                <br />
                <!-- notifying sound setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input checked id="notifying-sound-setting" onchange="notifyingSoundSetting()"
                               type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('sound-to-notify-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('sound-to-notify-setting-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- alarm for not using setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="alarm-for-not-using-wnr-dialog-box-title-setting"
                               onchange="alarmForNotUsingSetting()"
                               type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-alarm-for-not-using-wnr-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-alarm-for-not-using-wnr-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- one minute left setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="one-min-left-notification-setting" onchange="oneMinLeftNotificationSetting()"
                               type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-one-min-left-notification-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-one-min-left-notification-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- nap notifying setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="nap-setting" onchange="napSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-nap-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-nap-on-tip'));</script>
                            <span id="nap-time-set">
                                <script>document.write(i18n.__('is-nap-on-time-msg'));</script>
                                <input class="hotkeyset" id="nap-time-msg" maxlength="11" name="nap-time-msg"
                                       onblur="napTimeChange()" type="number" />
                            </span>
                        </span>
                    </div>
                </div>
                <hr />
                <p class="text-muted small text-right">
                    <script>document.write(i18n.__('timer-settings'));</script>
                </p>
                <!-- should count after locked setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="still-count-setting" onchange="stillCountSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-still-count-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-still-count-setting-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- loose mode setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="loose-setting" onchange="looseSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-loose-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-loose-setting-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- hide from dock setting -->
                <div class="row" id="hide-from-dock-setting-container">
                    <div class="col-1 text-center">
                        <input id="hide-from-dock-setting" onchange="hideFromDockSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-hide-from-dock-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-hide-from-dock-setting-on-tip'));</script>
                            <b>
                                <script>document.write(i18n.__('need-to-restart-now-tip'));</script>
                            </b>
                            <br />
                        </span>
                        <br />
                    </div>
                    <br />
                </div>
                <!-- no top bar time shown setting -->
                <div class="row" id="top-bar-time-setting-container">
                    <div class="col-1 text-center">
                        <input id="top-bar-time-setting" onchange="topBarTimeSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-top-bar-time-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-top-bar-time-setting-on-tip'));</script>
                            <br />
                        </span>
                        <br />
                    </div>
                    <br />
                </div>
                <!-- auto start the default task setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="auto-start-task-setting" onchange="autoStartDefaultTaskSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-auto-start-task-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-auto-start-task-setting-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- local time shown when timer setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="local-time-setting" onchange="localTimeSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-local-time-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-local-time-setting-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- infinity mode setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="infinity-mode-setting" onchange="infinityModeSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('is-infinity-mode-setting-on'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('is-infinity-mode-setting-on-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- always-on-top setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="always-on-top-setting" onchange="alwaysOnTopSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('always-on-top-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('always-on-top-setting-tip'));</script>
                            <b>
                                <script>document.write(i18n.__('need-to-restart-now-tip'));</script>
                            </b>
                        </span>
                    </div>
                </div>
                <hr />
                <p class="text-muted small text-right">
                    <script>document.write(i18n.__('general-settings'));</script>
                </p>
                <!-- wnr auto-start setting -->
                <div class="row">
                    <div class="col-1 text-center">
                        <input id="auto-start-setting" onchange="autoStartSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('auto-start-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('auto-start-setting-tip'));</script>
                        </span>
                    </div>
                </div>
                <br />
                <!-- auto update check setting -->
                <div class="row update-check">
                    <div class="col-1 text-center">
                        <input id="auto-check-update-setting" onchange="autoCheckSetting()" type="checkbox" />
                    </div>
                    <div class="col-11 text-left">
                        <label>
                            <script>document.write(i18n.__('auto-check-update-setting'));</script>
                        </label>
                        <br />
                        <span class="text-muted small">
                            <script>document.write(i18n.__('auto-check-update-setting-tip'));</script>
                        </span>
                        <br />
                    </div>
                    <br />
                </div>
            </div>

            <!-- 4. advanced settings (former locker) -->
            <div id="locker">
                <ul>
                    <!-- locker mode -->
                    <li id="locker-mode">
                        <script>document.write(i18n.__('locker-settings'));</script>
                        <div class="small text-muted">
                            <label>
                                <script>
                                    document.write('<span class="text-muted">' + i18n.__('locker-settings-tip-part-1') + i18n.__('locker-settings-tip-part-2') + '</span><br />' + i18n.__('locker-settings-tip-part-3') + '<span class="font-weight-bold rest"> '
                                            + (store.get('islocked') ? i18n.__('on') : i18n.__('off')) + '</span>' + i18n.__('period-symbol'));
                                </script>
                            </label>
                            <br />
                            <input id="passcode-locker" maxlength="11" name="passcode-locker"
                                   onkeydown="if(event.keyCode === 13) lock($('#passcode-locker').val(), $('#passcode-locker-again').val());"
                                   type="password" />
                            <br />
                            <input id="passcode-locker-again" maxlength="11" name="passcode-locker-again"
                                   onkeydown="if(event.keyCode === 13) lock($('#passcode-locker').val(), $('#passcode-locker-again').val());"
                                   type="password" />
                            <br />
                            <span class="text-muted small">
                                <script>
                                    $('#passcode-locker').attr('placeholder', i18n.__('locker-settings-input'));
                                    $('#passcode-locker-again').attr('placeholder', i18n.__('locker-settings-input-again'));
                                    document.write(store.get('islocked') ? i18n.__('locker-settings-input-tip-lock-mode-on') : i18n.__('locker-settings-input-tip-lock-mode-off'));
                                </script>
                                <b>
                                    <script>document.write(i18n.__('need-to-restart-now-tip'));</script>
                                </b>
                            </span>
                        </div>
                    </li>

    <!-- right click context menu methods -->
    <script>
        $(".get-help").attr('title', i18n.__('helper'));

        if (process.platform !== "darwin") {
            $("#hide-from-dock-setting-container").css("display", "none");
            $("#top-bar-time-setting-container").css("display", "none");
        }

        if (process.env.NODE_ENV === "msstore") $(".update-check").css("display", "none");

        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            ipc.send("settings-win-context-menu");
        }, false);//right-click menu

        let isLong = false;
        let touch, x, y;
        $("#settings-container").on({
            touchstart: function (e) {
                isLong = false;
                touch = e.touches[0];
                x = Number(touch.pageX);
                y = Number(touch.pageY);//get axis

                timeOutEvent = setTimeout(function () {
                    isLong = true;
                    ipc.send("settings-win-context-menu", { x: x, y: y });
                }, 500);
            },
            touchmove: function () {
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
            },
            touchend: function () {
                clearTimeout(timeOutEvent);
            }
        });//long-touch menu
    </script>
